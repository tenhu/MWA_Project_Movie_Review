<form *ngIf="!signupsucceeded" class="form-container" [formGroup]="myform" (ngSubmit)="onSignup()">
    <mat-card-content class="form-container">
      <mat-form-field>
        <input matInput type="text" placeholder="Username:" id="username" name="username" formControlName="username">
        <mat-error *ngIf="hasError('username','required')">Username is required.</mat-error>
        <mat-error *ngIf="hasError('username','minlength')">Username require at least 3 characters.</mat-error>
        <mat-error *ngIf="hasError('username','used')">This username was used.</mat-error>
      </mat-form-field>
      <mat-form-field>
        <input matInput type="password" placeholder="Password:" id="pwd" name="password" formControlName="password">
        <mat-error *ngIf="hasError('password','required')">Password is required.</mat-error>        
        <mat-error *ngIf="hasError('password','minlength')">Password require at least 6 characters.</mat-error>
      </mat-form-field>
      <mat-form-field>
        <input matInput type="password" placeholder="Confirm password:"  id="confirmpwd" name="confirmpwd" formControlName="confirmpwd">
        <mat-error *ngIf="hasError('confirmpwd','matching')">Password confirmation doesn't match.</mat-error>
      </mat-form-field>  
      <mat-form-field>
        <input matInput type="text" placeholder="Name:" id="name" name="name" formControlName="name">
        <mat-error   class="hasError('name','required')">Name is required.</mat-error>
      </mat-form-field>
  </mat-card-content>
  <mat-card-actions>
  <button type="submit" mat-stroked-button color="primary" [disabled]="!myform.valid">Sign up</button>
  </mat-card-actions>
</form>
<p class="alert alert-success" *ngIf="signupsucceeded">Signed-up sucessfully</p>
