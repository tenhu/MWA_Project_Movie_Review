<form *ngIf="!signupsucceeded" class="col-lg-12" [formGroup]="myform" (ngSubmit)="onSignup()">
  <div class="form-group" [ngClass]="{'has-error':!myform.get('username').valid}">
    <label for="username">Username:</label>
    <input type="text" class="form-control" id="username" name="username" formControlName="username">
    <div  class="alert alert-danger"  *ngIf="myform?.controls.username?.errors?.required">Username is required.</div>
    <div  class="alert alert-danger"  *ngIf="myform?.controls.username?.errors?.minlength">Username require at least 3 characters.</div>
    <div  class="alert alert-danger"  *ngIf="myform?.controls.username?.errors?.used">This username was used.</div>
  </div>
  <div class="form-group" [ngClass]="{'has-error':!myform.get('password').valid}">
    <label for="pwd">Password:</label>
    <input type="password" class="form-control" id="pwd" name="password" formControlName="password">
    <div  class="alert alert-danger"  *ngIf="myform?.controls.password?.errors?.minlength">Password require at least 6 characters.</div>
  </div>
  <div class="form-group" [ngClass]="{'has-error':!myform.get('confirmpwd').valid}">
    <label for="confirmpwd">Confirm password:</label>
    <input type="password" class="form-control" id="confirmpwd" name="confirmpwd" formControlName="confirmpwd">
    <div  class="alert alert-danger"  *ngIf="myform?.controls.confirmpwd?.errors?.matching">Password confirmation doesn't match.</div>
  </div>  
  <div class="form-group" [ngClass]="{'has-error':!myform.get('name').valid}">
    <label for="name">Name:</label>
    <input type="text" class="form-control" id="name" name="name" formControlName="name">
    <div  class="alert alert-danger"  *ngIf="myform?.controls.name?.errors?.required">Name is required.</div>
  </div>
  <button type="submit" class="btn btn-default" [disabled]="!myform.valid">Sign up</button>
</form>
<p class="alert alert-success" *ngIf="signupsucceeded">Signed-up sucessfully</p>
