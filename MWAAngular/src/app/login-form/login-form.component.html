<form  class="form-container" *ngIf="!loginsucceeded"
        [formGroup]="myform" (ngSubmit)="onLogin()">
    <mat-card-content class="form-container">
  <mat-form-field>
  <input matInput  placeholder="Username:" type="text"
  id="username" name="username" formControlName="username"/>
  <mat-error *ngIf="hasError('username', 'required')">Username is required.</mat-error>
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Password:" type="password" id="pwd" name="password" formControlName="password"/>
    <mat-error *ngIf="hasError('password', 'required')">Password is required.</mat-error>    
  </mat-form-field>
</mat-card-content>
<mat-card-actions>
  <button mat-stroked-button color="primary" type="submit" [disabled]="!myform.valid">Login</button>
</mat-card-actions>
</form>
<p class="alert alert-success" *ngIf="loginsucceeded">Loged-in sucessfully</p>
