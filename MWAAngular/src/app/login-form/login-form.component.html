<form *ngIf="!loginsucceeded" class="col-lg-12" [formGroup]="myform" (ngSubmit)="onLogin()">
  <div class="form-group" [ngClass]="{'has-error':!myform.get('username').valid}">
    <label for="username">Username:</label>
    <input type="text" class="form-control" id="username" name="username" formControlName="username">
    <div  class="alert alert-danger"  *ngIf="myform?.controls.username?.errors?.required">Username is required.</div>
  </div>
  <div class="form-group" [ngClass]="{'has-error':!myform.get('password').valid}">
    <label for="pwd">Password:</label>
    <input type="password" class="form-control" id="pwd" name="password" formControlName="password">
    <div class="alert alert-danger"  *ngIf="myform?.controls.password?.errors?.required">Password is required.</div>
  </div>
  <button type="submit" class="btn btn-default" [disabled]="!myform.valid">Login</button>
</form>

<p class="alert alert-success" *ngIf="loginsucceeded">Loged-in sucessfully</p>
