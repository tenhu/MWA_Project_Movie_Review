<div>
  <form>
    <mat-form-field>
        <input matInput placeholder="Search" value="">
        <button mat-icon-button><mat-icon>search</mat-icon></button>
    </mat-form-field>
  </form>
<table mat-table [dataSource]="movies.docs" class="mat-elevation-z8">

  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let element"> {{element.position}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="Title">
    <th mat-header-cell *matHeaderCellDef> Title </th>
    <td mat-cell *matCellDef="let element"> {{element.Title}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="released">
    <th mat-header-cell *matHeaderCellDef> Released </th>
    <td mat-cell *matCellDef="let element"> {{element.released}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="director">
    <th mat-header-cell *matHeaderCellDef> Director </th>
    <td mat-cell *matCellDef="let element"> {{element.director}} </td>
  </ng-container>

  <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef> Type </th>
      <td mat-cell *matCellDef="let element"> {{element.type}} </td>
    </ng-container>

    <ng-container matColumnDef="descripton">
        <th mat-header-cell *matHeaderCellDef> Descripton </th>
        <td mat-cell *matCellDef="let element"> {{element.descripton}} </td>
      </ng-container>
    
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator (page)="onPaging($event)" [pageSize]="20" 
              [pageIndex] = "movies.page"
              [hidePageSize] = "true"  
              [length]="movies.total" showFirstLastButtons></mat-paginator>
</div>
