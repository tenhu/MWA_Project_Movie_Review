<form form-container [formGroup]="form">
    <mat-card-content class="form-container">
      <mat-form-field>
        <input matInput placeholder="Title:" name="title" formControlName="title"/>
        <mat-error *ngIf="hasError('title','required')">Title is required.</mat-error>
      </mat-form-field>      
      <mat-form-field>
          <input matInput [matDatepicker]="picker" placeholder="Released:" name="released" formControlName="released"/>
          <mat-error *ngIf="hasError('released','required')">Released is required.</mat-error>
      </mat-form-field>
      <mat-form-field>
          <input matInput placeholder="Image:" name="imageUrl" formControlName="imageUrl"/>
          <mat-error *ngIf="hasError('imageUrl','required')">Image is required.</mat-error>
      </mat-form-field>  
      <mat-form-field>
          <input matInput placeholder="Director:" name="director" formControlName="director"/>
          <mat-error *ngIf="hasError('director','required')">Director is required.</mat-error>
      </mat-form-field>    
      <mat-form-field>
          <input matInput placeholder="Type:" name="type" formControlName="type"/>
          <mat-error *ngIf="hasError('type','required')">Type is required.</mat-error>
      </mat-form-field>  
      <mat-form-field>
          <textarea matInput placeholder="Descriptions:" formControlName="descripton">
         </textarea>          
         <mat-error *ngIf="hasError('descripton','required')">Description is required.</mat-error>
      </mat-form-field>                             
  </mat-card-content>
  <mat-card-actions>
      <button mat-stroked-button (click)="onSave(true)" color="primary" [disabled]="!form.valid">Save & Close</button>
      <button mat-stroked-button (click)="onSave(false)" color="primary" [disabled]="!form.valid">Save</button>
      <button mat-stroked-button (click)="onCancel()">Cancel</button>
  </mat-card-actions>
</form>
