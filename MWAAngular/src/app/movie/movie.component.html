
<div class="movie-div">
  <!-- movie works!  {{movies}}
  -->
    <div *ngFor="let movie of movies" id="movie">
        <img src="{{movie.imageUrl}}" alt="Italian Trulli">

        <div id="content">
          <a href="movie/get/{{movie._id}}"> {{movie.title}} </a>

          <p>{{movie.type}}</p>
          <p> {{movie.descripton}} </p>
        </div>
</div>
