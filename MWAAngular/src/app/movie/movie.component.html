<div class="movie-div">
  <!-- movie works!  {{movies}}
  -->
  <ul>
    <li *ngFor="let movie of movies">
      <div id="movie">
        <img src="{{movie.imageUrl}}" alt="Italian Trulli">
        <a href="movie/get/{{movie._id}}"> {{movie.title}} </a>
        
      </div>
    </li>
  </ul>

</div>
